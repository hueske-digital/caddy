name: Build and Push Watcher image

env:
  IMAGE_NAME: ghcr.io/hueske-digital/caddy

on:
  push:
    branches:
      - main
    paths:
      - 'watcher/**'
      - '.github/workflows/watcher-build-push.yml'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: watcher/go.sum

      - name: Run unit tests
        working-directory: ./watcher
        run: go test -v ./...

  build:
    needs: test

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract platform suffix
        id: platform
        run: echo "suffix=${platform#linux/}" >> $GITHUB_OUTPUT
        env:
          platform: ${{ matrix.platform }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./watcher
          tags: ${{ env.IMAGE_NAME }}:watcher-${{ steps.platform.outputs.suffix }}
          platforms: ${{ matrix.platform }}
          provenance: false

  manifest:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.IMAGE_NAME }}:watcher \
            ${{ env.IMAGE_NAME }}:watcher-amd64 \
            ${{ env.IMAGE_NAME }}:watcher-arm64
          docker manifest push ${{ env.IMAGE_NAME }}:watcher
