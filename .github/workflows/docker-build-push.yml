name: Build and Push Docker image

env:
  IMAGE_NAME: ghcr.io/hueske-digital/caddy

on:
  push:
    branches:
      - main
    paths:
      - 'build/**'
      - '.github/workflows/docker-build-push.yml'

  schedule:
    - cron: '0 0 * * 1'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract platform suffix
        id: platform
        run: echo "suffix=${platform#linux/}" >> $GITHUB_OUTPUT
        env:
          platform: ${{ matrix.platform }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./build
          tags: ${{ env.IMAGE_NAME }}:${{ steps.platform.outputs.suffix }}
          platforms: ${{ matrix.platform }}
          provenance: false

  manifest:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_NAME }}:amd64 \
            ${{ env.IMAGE_NAME }}:arm64
          docker manifest push ${{ env.IMAGE_NAME }}:latest
