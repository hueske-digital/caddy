{
    order replace after encode
    email {env.EMAIL}
}

# Cloudflare IP ranges: https://www.cloudflare.com/ips-v4/
(cloudflare) {
    @cloudflare {
        remote_ip 173.245.48.0/20 103.21.244.0/22 103.22.200.0/22 103.31.4.0/22 141.101.64.0/18 108.162.192.0/18 190.93.240.0/20 188.114.96.0/20 197.234.240.0/22 198.41.128.0/17 162.158.0.0/15 104.16.0.0/13 104.24.0.0/14 172.64.0.0/13 131.0.72.0/22
    }
}

(internal) {
    @internal {
        remote_ip private_ranges
    }
}

(tls) {
    tls {
        dns cloudflare {env.CF_API_TOKEN}
    }
}

(compression) {
    encode zstd gzip
}

(header) {
    header {
        # HSTS - force HTTPS for 1 year
        Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
        # Prevent MIME-sniffing
        X-Content-Type-Options nosniff
        # Clickjacking protection
        X-Frame-Options "SAMEORIGIN"
        # Control referrer information sent to external sites
        Referrer-Policy "strict-origin-when-cross-origin"
        # Prevent search engines from indexing (use import seo to allow)
        X-Robots-Tag "none"
        # Hide server info
        -Server
        -X-Powered-By
    }
}

# Allow search engine indexing (use with: import seo)
(seo) {
    header {
        -X-Robots-Tag
    }
}

(logging) {
    # Logs to stdout
    log
}

(auth) {
    forward_auth {env.COMPOSE_PROJECT_NAME}-tinyauth-1:3000 {
        uri /api/auth/caddy
        copy_headers Remote-User Remote-Email Remote-Groups
    }
}
