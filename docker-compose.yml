services:
  app:
    image: ghcr.io/hueske-digital/caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - COMPOSE_PROJECT_NAME
    env_file:
      - .env
    entrypoint: /docker/entrypoint.sh
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    volumes:
      - ./hosts:/hosts
      - app_data:/data
      - app_conf:/config
    networks:
      - proxy_apps

  watcher:
    image: ghcr.io/hueske-digital/caddy:watcher
    restart: unless-stopped
    environment:
      - COMPOSE_PROJECT_NAME
      - NETWORK_SUFFIX=${NETWORK_SUFFIX:-_caddy}
      - HOSTS_DIR=${HOSTS_DIR:-/hosts}
      - DNS_REFRESH_INTERVAL=${DNS_REFRESH_INTERVAL:-60}
      # Status page: set CADDY_DOMAIN in .env to enable
      - CADDY_DOMAIN=${CADDY_DOMAIN:-}
      - CADDY_TYPE=${CADDY_TYPE:-internal}
      - CADDY_PORT=${CADDY_PORT:-8080}
      # Optional: restrict access to specific IPs/hostnames (comma-separated)
      - CADDY_ALLOWLIST=${CADDY_ALLOWLIST:-}
      # Optional: enable authentication (requires docker-compose.auth.yml)
      - CADDY_AUTH=${CADDY_AUTH:-false}
      - CADDY_AUTH_PATHS=${CADDY_AUTH_PATHS:-}
      # Optional: link config files to code editor (e.g., https://code.example.com/?folder=/files)
      - CODE_EDITOR_URL=${CODE_EDITOR_URL:-}
      # Optional: domains to generate wildcard certificates for (comma-separated)
      - WILDCARD_DOMAINS=${WILDCARD_DOMAINS:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./hosts:/hosts
    networks:
      - caddy

networks:
  caddy:
  # Legacy network for existing services with manual configs
  proxy_apps:
    external: true

volumes:
  app_data:
  app_conf: